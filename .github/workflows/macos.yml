name: MacOS

on:
  push:
    branches: [ main ]
    paths-ignore:
      - "README.md"
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: cache llvm
        uses: actions/cache@v2
        with:
          path: ~/src
          key: ${{ runner.os }}-${{ hashFiles('**/.llvm-version') }}
      - name: test in macos
        run: bash install.sh